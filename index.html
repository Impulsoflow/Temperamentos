<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        doc.text(`E-mail: ${email}`, 10, 40);
        doc.text(`Temperamento Predominante: ${primary.name} ${primary.icon}`, 10, 50);
        doc.text(primary.description.replace(/<br>/g, ' ').replace(/<strong>/g, '').replace(/<\/strong>/g, ''), 10, 60, { maxWidth: 190 });
        let yOffset = 90;
        if (secondary) {
          doc.text(`Segundo Temperamento Predominante: ${secondary.name} ${secondary.icon}`, 10, yOffset);
          doc.text(secondary.description.split('<br>')[0], 10, yOffset + 10, { maxWidth: 190 });
          yOffset += 20;
        }
        doc.text('Resultados:', 10, yOffset);
        doc.text(`- Sanguíneo: ${scores.A} (${percentages.Sanguíneo.toFixed(1)}%)`, 10, yOffset + 10);
        doc.text(`- Colérico: ${scores.B} (${percentages.Colérico.toFixed(1)}%)`, 10, yOffset + 20);
        doc.text(`- Melancólico: ${scores.C} (${percentages.Melancólico.toFixed(1)}%)`, 10, yOffset + 30);
        doc.text(`- Fleumático: ${scores.D} (${percentages.Fleumático.toFixed(1)}%)`, 10, yOffset + 40);
        doc.text('Gráfico dos Temperamentos:', 10, yOffset + 50);
        const chartImg = document.getElementById('temperamentChart').toDataURL('image/png');
        doc.addImage(chartImg, 'PNG', 10, yOffset + 60, 190, 100);
        doc.text('Fonte: Instituto Impulso Coaching – www.impulsocoaching.com.br', 10, yOffset + 170);
        doc.save('Teste_de_Temperamento.pdf');
      }, 1000); // Atraso para renderizar o gráfico
    });
  </script>
</body>
</html>
